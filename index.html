<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
      <div class="box1 box">
        <img id="mainImage" src="" alt="Main Image">

        <div id="thumbnailContainer"></div>
      </div>
      <div class="box2 box">
        <div id="vendorName"></div>
        <div id="productTitle"></div><hr>
        <div class="price">
        <span id="discountedPrice"> </span>
        <span class="percentageoff">  35% off</span><br>
        <span id="compare_at_price"></span>
        </div><hr>
        <div><span class="choose">choose a color</span></div>
        <div class="colorSquare" id="Yellow" onclick="selectColor('Yellow')" style="background-color: #ECDECC;">
            <div class="checkMark" id="checkMarkYellow">✓</div>
        </div>
    
        <div class="colorSquare" id="Green" onclick="selectColor('Green')" style="background-color: #BBD278;">
            <div class="checkMark" id="checkMarkGreen">✓</div>
        </div>
    
        <div class="colorSquare" id="Blue" onclick="selectColor('Blue')" style="background-color: #BBC1F8;">
            <div class="checkMark" id="checkMarkBlue">✓</div>
        </div>
    
        <div class="colorSquare" id="Pink" onclick="selectColor('Pink')" style="background-color: #FFD3F8;">
            <div class="checkMark" id="checkMarkPink">✓</div>
        </div>
        
<hr>
<div class="choose">choose a size</div>
<label class="sizeButton">
    <input type="radio" name="size" value="Small"> Small
</label>

<label class="sizeButton">
    <input type="radio" name="size" value="Medium"> Medium
</label>

<label class="sizeButton">
    <input type="radio" name="size" value="Large"> Large
</label>

<label class="sizeButton">
    <input type="radio" name="size" value="ExtraLarge"> X-Large
</label>

<label class="sizeButton">
    <input type="radio" name="size" value="XXL"> XXL
</label>
<div class="quantityButtons">
   <button class="quant">
    <div class="quantityButton" onclick="decrementQuantity()">-</div>
    <div id="quantity">1</div>
    <div class="quantityButton" onclick="incrementQuantity()">+</div></button>
    <div id="addToCartButton" onclick="addToCart()">Add to Cart</div>
</div>

<div id="addedProductContainer"></div><hr>
<div id="descriptionContainer"></div>

      </div>


       
    </div>
   <script src="script.js"></script>
</body>
</html>
